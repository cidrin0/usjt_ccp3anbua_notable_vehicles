<ion-header>
  <ion-navbar>
    <ion-title>{{vehicle.nome}}</ion-title>
    <ion-buttons end>
      <button *ngIf="!newVehicleFlag" ion-button icon-only (click)="onTrash()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle.modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Cor</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle.cor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Placa</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle.placa"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
